apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: postgresql
  name: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - image: postgres:14.2
        name: db
        env:
        - name: POSTGRES_PASSWORD
          value: adamaseye@
        ports:
        - containerPort: 5432
